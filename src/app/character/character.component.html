<div class="characters" *ngIf="!fetchError">
  <h3>Characters</h3>

  <div *ngIf="isFetching; else charactersBlock">
    <app-spinner></app-spinner>
  </div>

  <div #charactersBlock class="character-item" *ngFor="let character of characters;">
    <span (click)="openDetails(character)">{{character.name}}</span>
  </div>

</div>

<div *ngIf="fetchError">
  <app-error></app-error>
</div>
